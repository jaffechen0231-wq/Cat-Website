<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>

<body>
    <!-- 背景图 -->
    <div class="hero-background"></div>

    <!-- 标题栏 -->
    <header id="page-header" class="page-header">
        <h1 class="site-title font-english">Menu</h1>
        <nav>
            <ul class="main-nav font-english">
                <li><a href="catpedia.html">Catpedia</a></li>
                <li><a href="info.html">Info</a></li>
            </ul>
        </nav>
    </header>

    <!-- 猫介绍部分 -->
    <div class="intro">
        <h2>Welcome to Catpedia</h2>
        <p>Catpediaは、様々な猫種の特徴や性格、飼育方法を紹介するサイトです。猫を飼うことに興味がある方、すでに飼っている方にとっても役立つ情報を提供しています。</p>
        <p>猫好きな方々のために、各猫種について詳しく解説し、どの猫種があなたの生活にぴったり合うかを見つけるお手伝いをします。</p>
    </div>

    <!-- ===== Footer ===== -->
        <footer id="info" class="page-footer">
            <h3 class="heading-large font-english">Information</h3>

            <table class="info">
                <tr>
                    <th>サイト</th>
                    <td>Catpedia 猫種図鑑</td>
                </tr>
                <tr>
                    <th>公開</th>
                    <td>オンライン</td>
                </tr>
            </table>

            <div class="copyright">
                <small>&copy; SHENCHEN</small>
            </div>
        </footer>
        <script>
        // 为 Catpedia 和 Info 添加动画
        anime({
            targets: '#page-header',  // 选择 page-header 元素
            translateY: [-100,0],  // 从上方平移到当前位置
            opacity: [0, 1],        // 从透明度 0 到 1
            duration: 1500,         // 动画时长为 1500ms
            easing: 'easeOutExpo',  // 缓动效果
        });

        anime({
            targets: '#info',      // 选择 #info 元素
            translateY: [100, 0],  // 从下方平移到当前位置
            opacity: [0, 1],       // 从透明度 0 到 1
            duration: 1500,        // 动画时长为 1500ms
            easing: 'easeOutExpo', // 缓动效果
        });
